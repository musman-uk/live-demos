<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Analyser</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    #terminal {
      border: 1px solid #444;
      padding: 10px;
      background: #000;
      min-height: 200px;
      white-space: pre-wrap;
    }
    button {
      margin: 5px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px 10px;
      cursor: pointer;
      font-family: inherit;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>Transaction Analyser (Pythonâ€‘powered)</h2>
  <button onclick="runPython('print_summary(data)')">Print Summary</button>
  <button onclick="runPython('analyze_transactions(data)')">Analyse Transactions</button>
  <button onclick="clearTerminal()">Clear</button>

  <div id="terminal">>>> Ready for input...</div>

  <!-- Python code is defined but not executed until JS calls it -->
  <script type="text/python" id="py-code">
data = [
  (749.17, "Investment Return"),
  (-11.54, "Utilities"),
  (-247.58, "Online Shopping"),
  (981.17, "Investment Return"),
  (-410.65, "Rent"),
  (310.60, "Rent"),
  (563.70, "Gift"),
  (220.79, "Salary"),
  (-49.85, "Car Maintenance"),
  (308.49, "Salary"),
  (-205.55, "Car Maintenance"),
  (870.64, "Salary"),
  (-881.51, "Utilities"),
  (518.14, "Salary"),
  (-264.66, "Groceries")
]

def print_summary(transactions):
    deposits = [t[0] for t in transactions if t[0] >= 0]
    total_deposited = sum(deposits)
    print(f"Total deposited: {total_deposited}")
    withdrawals = [t[0] for t in transactions if t[0] <= 0]
    total_withdrawn = sum(withdrawals)
    print(f"Total withdrawn: {total_withdrawn}")
    balance = total_deposited + total_withdrawn
    print(f"Balance: {balance}")

def analyze_transactions(transactions):
    withdrawals = [t[0] for t in transactions if t[0] <= 0]
    total_withdrawals = sum(withdrawals)
    avg_withdrawal = total_withdrawals / len(withdrawals) if withdrawals else 0
    print(f"Average withdrawal: {avg_withdrawal}")
    deposits = [t[0] for t in transactions if t[0] >= 0]
    total_deposits = sum(deposits)
    avg_deposit = total_deposits / len(deposits) if deposits else 0
    print(f"Average deposit: {avg_deposit}")
    transactions.sort()
    print(f"Largest withdrawal: {transactions[0]}")
    print(f"Largest deposit: {transactions[-1]}")
  </script>

  <script>
    let pyodideReadyPromise = loadPyodide();

    async function runPython(code) {
      let pyodide = await pyodideReadyPromise;
      // Load Python functions once
      if (!pyodide.globals.get("print_summary")) {
        await pyodide.runPythonAsync(
          document.getElementById("py-code").textContent
        );
      }
      // Capture stdout
      let output = "";
      pyodide.setStdout({
        batched: (s) => { output += s; }
      });
      await pyodide.runPythonAsync(code);
      document.getElementById("terminal").textContent += "\n>>> " + code + "\n" + output;
    }

    function clearTerminal() {
      document.getElementById("terminal").textContent = ">>> Ready for input...";
    }
  </script>
</body>
</html>
