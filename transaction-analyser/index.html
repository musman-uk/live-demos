<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Analyser</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    #terminal {
      border: 1px solid #444;
      padding: 10px;
      background: #000;
      min-height: 300px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    #input-line {
      display: flex;
      margin-top: 5px;
    }
    #prompt {
      color: #fff;
      margin-right: 5px;
    }
    #command {
      flex: 1;
      background: #000;
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: 1em;
      outline: none;
    }
  </style>
</head>
<body>
  <h2>Transaction Analyser (Pythonâ€‘powered)</h2>
  <div id="terminal">>>> Ready for input...</div>
  <div id="input-line">
    <span id="prompt">>>> </span>
    <input id="command" type="text" autofocus />
  </div>

  <!-- Python code is defined but not executed until called -->
  <script type="text/python" id="py-code">
data = [
  (749.17, "Investment Return"),
  (-11.54, "Utilities"),
  (-247.58, "Online Shopping"),
  (981.17, "Investment Return"),
  (-410.65, "Rent"),
  (310.60, "Rent"),
  (563.70, "Gift"),
  (220.79, "Salary"),
  (-49.85, "Car Maintenance"),
  (308.49, "Salary"),
  (-205.55, "Car Maintenance"),
  (870.64, "Salary"),
  (-881.51, "Utilities"),
  (518.14, "Salary"),
  (-264.66, "Groceries")
]

def print_transactions(transactions): 
    for amount, statement in transactions: 
        print(f"{amount} - {statement}")

def print_summary(transactions):
    deposits = [t[0] for t in transactions if t[0] >= 0] 
    total_deposited = sum(deposits)
    print(f"Total deposited: {total_deposited}")
    withdrawals = [t[0] for t in transactions if t[0] <= 0]
    total_withdrawn = sum(withdrawals)
    print(f"Total withdrawn: {total_withdrawn}")
    balance = total_deposited + total_withdrawn
    print(f"Balance: {balance}")

def analyse_transactions(transactions):
    withdrawals = [t[0] for t in transactions if t[0] <= 0]
    total_withdrawals = sum(withdrawals)
    avg_withdrawal = total_withdrawals / len(withdrawals) if withdrawals else 0
    print(f"Average withdrawal: {avg_withdrawal}")
    deposits = [t[0] for t in transactions if t[0] >= 0]
    total_deposits = sum(deposits)
    avg_deposit = total_deposits / len(deposits) if deposits else 0
    print(f"Average deposit: {avg_deposit}")
    transactions.sort()
    print(f"Largest withdrawal: {transactions[0]}")
    print(f"Largest deposit: {transactions[-1]}")
  </script>

  <script>
    let pyodideReadyPromise = loadPyodide();

    async function initPython() {
      let pyodide = await pyodideReadyPromise;
      await pyodide.runPythonAsync(document.getElementById("py-code").textContent);
      return pyodide;
    }

    let pyodideInstance = initPython();

    async function runCommand(cmd) {
      let pyodide = await pyodideInstance;
      let output = "";
      pyodide.setStdout({
        batched: (s) => { output += s; }
      });

      if (cmd === "print") {
        await pyodide.runPythonAsync("print_summary(data)");
      } else if (cmd === "analyse") {
        await pyodide.runPythonAsync("analyse_transactions(data)");
      } else if (cmd === "stop") {
        output = "Program stopped.";
      } else {
        output = "Invalid choice";
      }

      const terminal = document.getElementById("terminal");
      terminal.textContent += `\n>>> ${cmd}\n${output}`;
      terminal.scrollTop = terminal.scrollHeight;
    }

    document.getElementById("command").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cmd = this.value.trim().toLowerCase();
        this.value = "";
        runCommand(cmd);
      }
    });
  </script>
</body>
</html>
