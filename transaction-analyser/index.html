<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Analyser</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #terminal {
      border-top: 2px solid #444;
      background: #000;
      color: #fff;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      box-sizing: border-box;
    }
    #header {
      margin-bottom: 1em;
    }
    #output {
      flex-grow: 1;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    #input-line {
      display: flex;
      margin-top: 5px;
    }
    #prompt {
      color: #fff;
      margin-right: 5px;
    }
    #command {
      flex: 1;
      background: #000;
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: 1em;
      outline: none;
    }
    details {
      margin-top: 0.5em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="header">
      Python 3.15  
      <details>
        <summary>Credits</summary>
        Originally created on Mimo
      </details>
    </div>
    <div id="output">
Choose an option  

1. Print summary (type 'print')  

2. Analyse transactions (type 'analyse')  

3. Stop program (type 'stop')  
    </div>
    <div id="input-line">
      <span id="prompt">>>> </span>
      <input id="command" type="text" placeholder="Enter your option:" autofocus />
    </div>
  </div>

  <!-- Python code -->
  <script type="text/python" id="py-code">
data = [
  (749.17, "Investment Return"),
  (-11.54, "Utilities"),
  (-247.58, "Online Shopping"),
  (981.17, "Investment Return"),
  (-410.65, "Rent"),
  (310.60, "Rent"),
  (563.70, "Gift"),
  (220.79, "Salary"),
  (-49.85, "Car Maintenance"),
  (308.49, "Salary"),
  (-205.55, "Car Maintenance"),
  (870.64, "Salary"),
  (-881.51, "Utilities"),
  (518.14, "Salary"),
  (-264.66, "Groceries")
]

def print_summary(transactions):
    deposits = [t[0] for t in transactions if t[0] >= 0] 
    total_deposited = sum(deposits)
    print(f"Total deposited: {total_deposited}")
    print()
    withdrawals = [t[0] for t in transactions if t[0] <= 0]
    total_withdrawn = sum(withdrawals)
    print(f"Total withdrawn: {total_withdrawn}")
    print()
    balance = total_deposited + total_withdrawn
    print(f"Balance: {balance}")
    print()

def analyse_transactions(transactions):
    withdrawals = [t[0] for t in transactions if t[0] <= 0]
    total_withdrawals = sum(withdrawals)
    avg_withdrawal = total_withdrawals / len(withdrawals) if withdrawals else 0
    print(f"Average withdrawal: {avg_withdrawal}")
    print()
    deposits = [t[0] for t in transactions if t[0] >= 0]
    total_deposits = sum(deposits)
    avg_deposit = total_deposits / len(deposits) if deposits else 0
    print(f"Average deposit: {avg_deposit}")
    print()
    transactions.sort()
    print(f"Largest withdrawal: {transactions[0]}")
    print()
    print(f"Largest deposit: {transactions[-1]}")
    print()
  </script>

  <script>
    let pyodideReadyPromise = loadPyodide();
    let pyodideInstance = (async () => {
      let pyodide = await pyodideReadyPromise;
      await pyodide.runPythonAsync(document.getElementById("py-code").textContent);
      return pyodide;
    })();

    async function runCommand(cmd) {
      let pyodide = await pyodideInstance;
      let output = "";
      pyodide.setStdout({
        batched: (s) => { output += s; }
      });

      if (cmd === "print") {
        await pyodide.runPythonAsync("print_summary(data)");
      } else if (cmd === "analyse") {
        await pyodide.runPythonAsync("analyse_transactions(data)");
      } else if (cmd === "stop") {
        output = "Program stopped.";
      } else {
        output = "Invalid choice";
      }

      const outDiv = document.getElementById("output");
      outDiv.textContent += `\n>>> ${cmd}\n${output}\n`;
      outDiv.scrollTop = outDiv.scrollHeight;
    }

    document.getElementById("command").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cmd = this.value.trim().toLowerCase();
        this.value = "";
        runCommand(cmd);
      }
    });
  </script>
</body>
</html>
