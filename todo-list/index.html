<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List Console</title>
  <style>
    body { background:#0d1117; color:#c9d1d9; font-family:monospace; padding:2rem; }
    .console { background:#161b22; border:1px solid #30363d; border-radius:6px; padding:1rem; max-width:600px; margin:auto; }
    .line { margin:0.25rem 0; }
    .prompt { color:#58a6ff; }
    input { width:100%; margin-top:1rem; background:#0d1117; border:none; border-bottom:1px solid #58a6ff; color:#c9d1d9; font:inherit; outline:none; }
  </style>
</head>
<body>
  <div class="console" id="console">
    <div class="line">Python 3.11.5 (default, Sep 2025)</div>
    <div class="line">Type "help", "credits", or "license" for more information.</div>
    <div class="line prompt">&gt;&gt;&gt; Welcome to the To Do List Console</div>
    <div class="line">1. Add Task</div>
    <div class="line">2. View Tasks</div>
    <div class="line">3. Remove Task</div>
    <div class="line">4. Exit</div>
    <input id="input" placeholder=">>> Enter choice or command">
  </div>

  <script>
    const input = document.getElementById('input');
    const consoleDiv = document.getElementById('console');
    let tasks = [];

    function print(text, cls="line") {
      const div = document.createElement('div');
      div.className = cls;
      div.textContent = text;
      consoleDiv.insertBefore(div, input);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    const commands = {
      "1": () => { let t=prompt("Enter new task:"); if(t){tasks.push(t); print("Task added: "+t);} },
      "2": () => tasks.length?tasks.forEach((t,i)=>print((i+1)+". "+t)):print("No tasks yet."),
      "3": () => { let n=prompt("Task number to remove:"); let i=parseInt(n)-1; if(i>=0&&i<tasks.length){print("Removed: "+tasks[i]);tasks.splice(i,1);} else print("Invalid task."); },
      "4": () => { print("Exiting..."); input.disabled=true; },
      "exit": () => commands["4"](),
      "quit": () => commands["4"](),
      "help": () => ["1=Add","2=View","3=Remove","4=Exit","help, license, credits, clear, version"].forEach(x=>print(x)),
      "license": () => print("MIT License. Use freely with attribution."),
      "credits": () => print("Built by Mohammed as a guided project."),
      "version": () => print("Python 3.11.5"),
      "clear": () => { [...consoleDiv.querySelectorAll('.line,.prompt')].forEach(el=>el.remove()); print("Console cleared."); }
    };

    input.addEventListener('keydown', e => {
      if(e.key==="Enter" && !input.disabled){
        let cmd=input.value.trim().toLowerCase(); input.value="";
        print(">>> "+cmd,"prompt");
        (commands[cmd]||(()=>print("Invalid choice. Type help.")))();
      }
    });
  </script>
</body>
</html>
