<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #terminal {
      border-top: 2px solid #444;
      background: #000;
      color: #fff;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      box-sizing: border-box;
    }
    #header {
      margin-bottom: 1em;
    }
    #output {
      flex-grow: 1;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    #input-line {
      display: flex;
      margin-top: 5px;
      align-items: center;
    }
    #prompt {
      color: #fff;
      margin-right: 5px;
    }
    #command {
      flex: 1;
      background: #000;
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      caret-color: transparent; /* hide default caret */
      position: relative;
    }
    /* Blinking block cursor */
    #command::after {
      content: "";
      display: inline-block;
      width: 8px;
      height: 1em;
      background: #fff;
      margin-left: 2px;
      vertical-align: bottom;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    details {
      margin-top: 0.5em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="header">
      Python 3.15  
      <details>
        <summary>Credits</summary>
        Originally created on Mimo
      </details>
    </div>
    <div id="output">
Welcome to To Do List  

Your To Do List is empty  

Options:  
1. Add Task  
2. Remove Task  
3. Quit  
    </div>
    <div id="input-line">
      <span id="prompt">>>> </span>
      <input id="command" type="text" placeholder="Enter your choice 1, 2, or 3:" autofocus />
    </div>
  </div>

  <!-- Python code -->
  <script type="text/python" id="py-code">
todo_list = []

def show_list():
    if len(todo_list) == 0:
        print("Your To Do List is empty")
    else:
        index = 1
        for task in todo_list:
            print(f"{index}. {task}")
            index += 1
    print()

def add_task(task):
    todo_list.append(task)
    print(f"Task '{task}' added to the To Do List")
    print()

def remove_task():
    if len(todo_list) > 0:
        removed_task = todo_list.pop()
        print(f"Task '{removed_task}' removed from the To Do List")
    else:
        print("Your To Do List is empty")
    print()
  </script>

  <script>
    let pyodideReadyPromise = loadPyodide();
    let pyodideInstance = (async () => {
      let pyodide = await pyodideReadyPromise;
      await pyodide.runPythonAsync(document.getElementById("py-code").textContent);
      return pyodide;
    })();

    async function runCommand(cmd) {
      let pyodide = await pyodideInstance;
      let output = "";
      pyodide.setStdout({
        batched: (s) => { output += s; }
      });

      if (cmd === "1") {
        output = "Adding task\n";
        const newTask = prompt("Enter the task:");
        if (newTask) {
          await pyodide.runPythonAsync(`add_task(${JSON.stringify(newTask)})`);
        }
      } else if (cmd === "2") {
        output = "Removing task\n";
        await pyodide.runPythonAsync("remove_task()");
      } else if (cmd === "3") {
        output = "Quitting";
      } else {
        output = "Invalid choice";
      }

      const outDiv = document.getElementById("output");
      outDiv.textContent += `\n>>> ${cmd}\n${output}`;
      outDiv.scrollTop = outDiv.scrollHeight;
    }

    document.getElementById("command").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cmd = this.value.trim();
        this.value = "";
        runCommand(cmd);
      }
    });
  </script>
</body>
</html>
