<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>âœ… To Do List</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      font-size: 0.9em; /* smaller font for terminal feel */
    }
    #terminal {
      position: relative;
      background: #000;
      color: #fff;
      height: 100vh;
      box-sizing: border-box;
      padding: 10px;
      border-top: 2px solid #444;
    }
    #header {
      margin-bottom: 1em;
      white-space: pre-wrap;
    }
    #output {
      white-space: pre-wrap;
      overflow-y: auto;
      height: calc(100vh - 10px - 10px - 1em - 48px);
      scrollbar-width: none; /* Firefox */
    }
    #output::-webkit-scrollbar {
      display: none; /* WebKit */
    }
    #output::after {
      content: "";
      display: block;
      height: 64px; /* cushion so last lines never hide under input */
    }
    #input-line {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px;
      background: #000;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      box-sizing: border-box;
      height: 48px;
    }
    #prompt {
      color: #fff;
      margin-right: 6px;
    }
    #command {
      flex: 1;
      background: #000;
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      caret-color: #fff; /* native blinking caret */
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div id="header"></div>

    <div id="output">
Welcome to To Do List  

Options:  

1. Add Task  

2. Remove Task  

3. Quit  
    </div>

    <div id="input-line">
      <span id="prompt">>>> </span>
      <input id="command" type="text" placeholder="Enter your choice 1, 2, or 3:" autofocus />
    </div>
  </div>

  <!-- Python code -->
  <script type="text/python" id="py-code">
todo_list = []

def show_list():
    if len(todo_list) > 0:
        index = 1
        for task in todo_list:
            print(f"{index}. {task}")
            index += 1
    print()

def add_task(task):
    todo_list.append(task)
    print(f"Task '{task}' added to the To Do List")
    print()

def remove_task():
    if len(todo_list) > 0:
        removed_task = todo_list.pop()
        print(f"Task '{removed_task}' removed from the To Do List")
    else:
        print("Your To Do List is empty")
    print()
  </script>

  <script>
    // Format date without seconds
    function formatDate() {
      const now = new Date();
      const dateStr = now.toDateString();
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");
      return `${dateStr} ${hours}:${minutes}`;
    }

    // Update Python banner
    function updateHeader() {
      const headerDiv = document.getElementById("header");
      headerDiv.textContent =
`Python 3.15.0 (main, ${formatDate()}) [Clang 14.0.0]
Type "help", "copyright", "credits" or "license" for more information.`;
    }
    updateHeader();
    setInterval(updateHeader, 60000);

    // Load Python
    let pyodideReadyPromise = loadPyodide();
    let pyodideInstance = (async () => {
      let pyodide = await pyodideReadyPromise;
      await pyodide.runPythonAsync(document.getElementById("py-code").textContent);
      return pyodide;
    })();

    let awaitingTask = false;

    function appendAndStick(text) {
      const outDiv = document.getElementById("output");
      outDiv.textContent += text;
      outDiv.scrollTop = outDiv.scrollHeight;
    }

    async function runCommand(cmd) {
      let pyodide = await pyodideInstance;
      let output = "";
      pyodide.setStdout({ batched: (s) => { output += s; } });

      const inputEl = document.getElementById("command");

      if (awaitingTask) {
        await pyodide.runPythonAsync(`add_task(${JSON.stringify(cmd)})`);
        awaitingTask = false;
        appendAndStick(`\n>>> ${cmd}\n\n${output}`);
        inputEl.placeholder = "Enter your choice 1, 2, or 3:";
        return;
      }

      if (cmd === "1") {
        output = "Adding task\n\nEnter the task:";
        awaitingTask = true;
        inputEl.placeholder = "Type your new task here:";
      } else if (cmd === "2") {
        output = "Removing task\n\n";
        await pyodide.runPythonAsync("remove_task()");
      } else if (cmd === "3") {
        await pyodide.runPythonAsync("todo_list.clear()");
        output = "Quitting\n\nYour To Do List is empty";
      } else if (cmd === "help") {
        output = "Type the number of an option to execute it.\n\n1 = Add a task\n2 = Remove the last task\n3 = Quit the program";
      } else if (cmd === "credits") {
        output = "This was originally created on Mimo.";
      } else if (cmd === "copyright") {
        output = "Copyright (c) 2001-2025 Python Software Foundation.\nAll Rights Reserved.";
      } else if (cmd === "license") {
        output = "Python is distributed under the PSF License.\nSee https://docs.python.org/3/license.html for details.";
      } else {
        output = "Invalid choice";
      }

      appendAndStick(`\n>>> ${cmd}\n\n${output}`);
    }

    document.getElementById("command").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const cmd = this.value.trim();
        this.value = "";
        runCommand(cmd);
      }
    });
  </script>
</body>
</html>
